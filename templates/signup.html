<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaversGate|SignUp</title>
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="static/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form">
        <form class="signup-form" action="{{ url_for('signup') }}" method="POST">
            <i class="fas fa-user-plus"></i>
            <input class="user-input" type="text" name="Username" placeholder="Username" required>
            <input class="user-input" type="email" name="email" placeholder="Email" required>
            <input class="user-input" type="password" name="password" placeholder="Password" required>
            <input class="user-input" type="password" name="confirm_password" placeholder="Confirm Password" required>
            <input class="btn" type="submit" name="" value="SIGN UP" href = "{{ url_for('profile') }}">
            <div class="options-2">
                <p>Already Registered? <a href="{{ url_for('login') }}">Sign In</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
