<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>LeaversGate|LogIn</title>
    <link rel="stylesheet" href="static/login.css">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form">
        <form class="login-form" action="{{ url_for('login') }}" method="POST">
            <i class="fas fa-user-circle"></i>
            <input class="user-input" type="text" name="email" placeholder="Email" required>
            <input class="user-input" type="password" name="password" placeholder="Password" required>
            <div class="options-01">
                <label class="remember-me"><input type="checkbox" name=""></label>
                <a href="#">Forgot your Password?</a>
            </div>
            <a href="{{ url_for('profile') }}"><input class="btn" type="submit" name="" value="LOGIN"></a>
            
            <div class="options-2">
                <p>Not Registered? <a href="{{ url_for('signup') }}">Create an account</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
